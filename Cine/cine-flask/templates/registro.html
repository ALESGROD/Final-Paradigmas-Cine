{% extends 'base.html' %}

{% block title %}Registrarse - Cine Profesional{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Regístrate</h2>
    
    <form action="{{ url_for('registro') }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
        </div>

        <div class="form-group">
            <label for="confirmar_contraseña">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" required>
        </div>

        <button type="submit" class="btn btn-success btn-block">Registrarse</button>
    </form>
</div>
{% endblock %}
